<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="./images/virus.svg" />

    <link rel="stylesheet" type="text/css" href="./css/index.css" />

    <title>Covid-19 Tracker</title>
  </head>
  <body>
    

    <div class="container">

    	<div class="row card-section">
    		<div class="col-sm-12 col-md-4 mt-4">
    			<div class="card" style="width: 18rem;">
				  <div class="card-body">
				    <h5 class="card-title">Confirmed</h5>
				    <h6 class="card-subtitle mb-2 text-muted"><span class="current-location">World</span>'s Stat</h6>
				    
				    <span class="value" id="confirm_value"></span>
				  </div>
				</div>
    		</div>

    		<div class="col-sm-12 col-md-4 mt-4">
    			<div class="card" style="width: 18rem;">
				  <div class="card-body">
				    <h5 class="card-title">Recovered</h5>
				    <h6 class="card-subtitle mb-2 text-muted"><span class="current-location">World</span>'s Stat</h6>
				    
				    <span class="value" id="recovered_value"></span>
				  </div>
				</div>
    		</div>

    		<div class="col-sm-12 col-md-4 mt-4">
    			<div class="card" style="width: 18rem;">
				  <div class="card-body">
				    <h5 class="card-title">Deaths</h5>
				    <h6 class="card-subtitle mb-2 text-muted"><span class="current-location">World</span>'s Stat</h6>
				    
				    <span class="value" id="deaths_value"></span>
				  </div>
				</div>
    		</div>


    	</div>
    </div>

    <div class="main-section container">
    	<div class="root">
    		<div class="form-group">
    			<input class="form-control" list="get_location" name="get_location" id="location" placeholder="Search Country..." >
    			
    			<button id="get_location_data" class="btn btn-primary btn-sm mt-4">Search</button>

    			<datalist id="get_location"> 
    				
    			</datalist>
    		</div>
    	</div>
    </div>


    <!-- Optional JavaScript -->

    <script type="text/javascript" src="./js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
